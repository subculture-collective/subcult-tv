services:
  # ── PostgreSQL ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: subcult-tv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subcult}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-subcult}
    ports:
      - '127.0.0.1:${POSTGRES_PORT:-5434}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-subcult}']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Go API ─────────────────────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: subcult-tv-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-subcult}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-subcult}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://subcult.tv}
      PORT: 8080
      UMAMI_URL: http://umami:3000
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-info@subcult.tv}
      PATREON_TOKEN: ${PATREON_TOKEN:-}
      PATREON_CAMPAIGN_ID: ${PATREON_CAMPAIGN_ID:-}
    networks:
      - web
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  # ── Umami Analytics ────────────────────────────────────────
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: subcult-tv-umami
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-subcult}:${POSTGRES_PASSWORD}@postgres:5432/umami
      TRACKER_SCRIPT_NAME: ${UMAMI_SCRIPT_NAME:-subcult}
      BASE_PATH: /umami
      DISABLE_TELEMETRY: 1
    networks:
      - web
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  # ── Frontend (Vite SPA served by nginx) ────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL-}
        VITE_UMAMI_URL: ${VITE_UMAMI_URL-}
        VITE_UMAMI_WEBSITE_ID: ${VITE_UMAMI_WEBSITE_ID:-}
    container_name: subcult-tv-frontend
    restart: unless-stopped
    networks:
      - web

volumes:
  pgdata:

networks:
  web:
    external: true
  internal:
    driver: bridge
